<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="#home">Home</a>
        <a class="breadcrumb-item text-dark" href="#shop">Shop</a>
        <span class="breadcrumb-item active">Shop List</span>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Shop Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-4">
      <!-- Price Start -->
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by price</span></h5>
      <div class="bg-light p-4 mb-30">
        <form>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input price-filter" checked id="price-all" data-min="0" data-max="10000" />
            <label class="custom-control-label" for="price-all">All Prices</label>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input price-filter" id="price-1" data-min="0" data-max="50" />
            <label class="custom-control-label" for="price-1">$0 - $50</label>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input price-filter" id="price-2" data-min="50" data-max="100" />
            <label class="custom-control-label" for="price-2">$50 - $100</label>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input price-filter" id="price-3" data-min="100" data-max="200" />
            <label class="custom-control-label" for="price-3">$100 - $200</label>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input price-filter" id="price-4" data-min="200" data-max="500" />
            <label class="custom-control-label" for="price-4">$200 - $500</label>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
            <input type="checkbox" class="custom-control-input price-filter" id="price-5" data-min="500" data-max="10000" />
            <label class="custom-control-label" for="price-5">$500+</label>
          </div>
        </form>
      </div>
      <!-- Price End -->
      <!-- You can add more filters here -->
    </div>
    <!-- Shop Sidebar End -->

    <!-- Shop Product Start -->
    <div class="col-lg-9 col-md-8">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-end mb-4">
            <div class="ml-2">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-light dropdown-toggle" id="sortDropdown" data-toggle="dropdown">Sorting</button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#" data-sort="popularity">Popularity</a>
                  <a class="dropdown-item" href="#" data-sort="rating">Best Rating</a>
                </div>
              </div>
              <div class="btn-group ml-2">
                <button type="button" class="btn btn-sm btn-light dropdown-toggle" id="showDropdown" data-toggle="dropdown">Showing</button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item show-count" href="#" data-count="3">3</a>
                  <a class="dropdown-item show-count" href="#" data-count="6">6</a>
                  <a class="dropdown-item show-count" href="#" data-count="9">9</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Dynamic products will be rendered here -->
        <div id="shop-products" class="row w-100"></div>
        <!-- Pagination -->
        <div class="col-12">
          <nav>
            <ul class="pagination justify-content-center" id="shop-pagination"></ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- Shop Product End -->
  </div>
</div>
<!-- Shop End -->
